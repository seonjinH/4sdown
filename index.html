<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download SAM4S Drivers & Manual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #202124; /* 구글 다크모드 배경색 */
            color: #e8eaed;
        }
        /* 검색창 커스텀 스타일 */
        .search-container {
            background-color: #4d5156;
            border: 1px solid transparent;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .search-container:hover, .search-container:focus-within {
            background-color: #5f6368;
            box-shadow: 0 1px 6px rgba(0,0,0,0.3);
        }
        /* 결과 카드 커스텀 스타일 */
        .result-card {
            border-color: #3c4043;
            background-color: #202124;
        }
        .result-card:hover {
            background-color: #303134;
        }
        /* 스크롤바 커스텀 (다크모드용) */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #202124;
        }
        ::-webkit-scrollbar-thumb {
            background: #3c4043;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #5f6368;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center pt-[18vh] px-4">
        
        <!-- Header Text -->
        <h1 class="text-3xl md:text-4xl font-medium text-[#e8eaed] mb-8 text-center">
            Download SAM4S Drivers & Manual
        </h1>

        <!-- Search Bar Container -->
        <div class="w-full max-w-[584px] relative">
            <div class="search-container flex items-center rounded-full px-5 py-3">
                <svg class="w-5 h-5 text-[#9aa0a6] mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="제품 모델명을 입력하세요 (예: SAPH660, ASTRA663)"
                    class="w-full bg-transparent outline-none text-lg text-white placeholder-[#9aa0a6]"
                    autocomplete="off"
                >
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsContainer" class="w-full max-w-[650px] mt-10 hidden">
            <h2 class="text-sm text-[#9aa0a6] mb-4 px-2">검색 결과</h2>
            <div id="resultsList" class="border border-[#3c4043] rounded-xl overflow-hidden bg-[#202124]">
                <!-- 리스트 아이템이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <!-- Empty/No Result Message -->
        <div id="noResultMessage" class="mt-12 text-[#9aa0a6] hidden">
            해당 모델명을 찾을 수 없습니다.
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#171717] text-sm text-[#9aa0a6] py-4 px-8 mt-12 border-t border-[#303134]">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <span>© 2026 SAM4S Download Center</span>
            <div class="space-x-4">
                <a href="#" class="hover:underline">개인정보처리방침</a>
                <a href="#" class="hover:underline">이용약관</a>
            </div>
        </div>
    </footer>

    <script>
        const FILE_DATA = {
            "GIANT-100": [
                { name: "Windows Driver (v1.2.3)", url: "#", type: "Driver" },
                { name: "User Manual (Korean)", url: "#", type: "Manual" },
                { name: "Configuration Tool", url: "#", type: "Utility" }
            ],
            "ELLIX-30": [
                { name: "Windows Driver (v2.0.1)", url: "#", type: "Driver" },
                { name: "OPOS Driver", url: "#", type: "Driver" },
                { name: "Service Manual", url: "#", type: "Manual" }
            ],
            "FORZA": [
                { name: "Main Board Chipset Driver", url: "#", type: "Driver" },
                { name: "Touch Panel Driver", url: "#", type: "Driver" }
            ]
        };

        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsList = document.getElementById('resultsList');
        const noResultMessage = document.getElementById('noResultMessage');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim().toUpperCase();
            renderResults(query);
        });

        function renderResults(query) {
            if (!query) {
                resultsContainer.classList.add('hidden');
                noResultMessage.classList.add('hidden');
                return;
            }

            const matchedModel = Object.keys(FILE_DATA).find(key => key.includes(query));
            
            if (matchedModel) {
                const files = FILE_DATA[matchedModel];
                resultsList.innerHTML = '';

                files.forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'result-card p-5 border-b last:border-b-0 flex justify-between items-center transition-colors cursor-pointer';
                    item.innerHTML = `
                        <div class="flex flex-col">
                            <span class="text-[#8ab4f8] text-lg font-medium hover:underline">${file.name}</span>
                            <span class="text-[11px] text-[#bdc1c6] uppercase tracking-wider font-semibold mt-1">${file.type}</span>
                        </div>
                        <div class="flex items-center text-[#9aa0a6] text-sm">
                            <span class="mr-2">다운로드</span>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                        </div>
                    `;
                    item.onclick = (e) => { 
                        window.location.href = file.url; 
                    };
                    resultsList.appendChild(item);
                });

                resultsContainer.classList.remove('hidden');
                noResultMessage.classList.add('hidden');
            } else {
                resultsContainer.classList.add('hidden');
                noResultMessage.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
